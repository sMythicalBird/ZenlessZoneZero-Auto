- key: "w"
  type: "down"
  delay: 0.05
-   key: "right"        # 按键 right进行闪避
    type: "press"       # 按住 press为按住， down为按下， up为松开
    duration: 0.05     # 按住时间  duration为按住时间，press时有效
    delay: 0.3          # 本次操作执行完毕后延迟时间 默认为0.1
#-   key: "right"        # 按键 right进行闪避
#    type: "press"       # 按住 press为按住， down为按下， up为松开
#    duration: 0.05     # 按住时间  duration为按住时间，press时有效
#    delay: 0.1          # 本次操作执行完毕后延迟时间 默认为0.1
# 鼠标左键按住0.05s
-   key: "left"         # 按键 left为鼠标左键，right为鼠标右键，middle为鼠标中键
    type: "press"       # 按住 press为按住， down为按下， up为松开
    duration: 0.05       # 按住时间  duration为按住时间，press时有效
- key: "w"
  type: "up"
  delay: 0