- key: "w"
  type: "down"
  delay: 0.4
# 按住space0.025s，间隔0.1s
-   key: "space"        # 按键 space为空格键
    type: "press"       # 按住 press为按住， down为按下， up为松开
    duration: 0.05     # 按住时间  duration为按住时间，press时有效
    delay: 0.4         # 本次操作执行完毕后延迟时间 默认为0.1
# 鼠标左键按住0.05s，间隔0.05s
-   key: "left"         # 按键 left为鼠标左键，right为鼠标右键，middle为鼠标中键
    type: "press"       # 按住 press为按住， down为按下， up为松开
    duration: 0.1      # 按住时间  duration为按住时间，press时有效
    delay: 0.1         # 本次操作执行完毕后延迟时间 默认为0.1
    repeat: 3           # 本次操作重复次数
# 鼠标左键按住0.05s
-   key: "left"         # 按键 left为鼠标左键，right为鼠标右键，middle为鼠标中键
    type: "press"       # 按住 press为按住， down为按下， up为松开
    duration: 0.05      # 按住时间  duration为按住时间，press时有效
    delay: 1.1        # 本次操作执行完毕后延迟时间 默认为0.1
- key: "w"
  type: "up"
  delay: 0