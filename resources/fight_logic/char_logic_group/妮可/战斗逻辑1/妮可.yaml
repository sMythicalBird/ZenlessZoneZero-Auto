# 键盘按键e按住0.5s，如果未设置 delay 默认为0.1，如果未设置 clicks 默认为1
- key: "e"        # 按键
  type: "press"   # 按住
  duration: 0.1  # 按住时间
  delay: 1.2     # 延迟
# 按键盘按键space
- key: "space"
  type: "press"   # 点击
  duration: 0.1  # 按住时间
  delay: 0.4     # 延迟
# 平A第3段（飞膝接肘击）
- key: "left"
  type: "press"
  duration: 0.1
  delay: 0.8
# 平A第4段（后空翻开枪横扫）
- key: "left"
  type: "press"
  duration: 0.1
  delay: 0.85
# 平A第5段（正步上勾拳+零距离开火）
- key: "left"
  type: "press"
  duration: 0.1
  delay: 0.1