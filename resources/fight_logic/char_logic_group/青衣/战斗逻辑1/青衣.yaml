    type: "press"
    duration: 0.1
    delay: 1.2
# 平A第3段充电
-   key: "left"
    type: "press"
    duration: 0.025
    delay: 0.025
    repeat: 30
# 长按三秒蓄力五棒
-   key: "left"
    type: "press"
    duration: 3
    delay: 0.3
    endure: True

# 平A第1段
-   key: "left"
    type: "press"
    duration: 0.1
    delay: 0.4
# 平A第2段
-   key: "left"
    type: "press"
    duration: 0.1
    delay: 0.75
